<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZenBook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>


  <body>

    <div class="container">

      <!--NAVBAR-->
      <div class="row nav">
        <div class="col-sm-offset-5 col-sm-2">
          <h1>ZenBook</h1>
        </div>
        <div class="col-sm-offset-3 col-sm-2">
          <h2>Create</h2>
        </div>
      </div>

      <!--NOTES TEMPLATE-->
      <div class="row note-wrap">

        <div class="row note">
          <div class="col-sm-10">

          </div>
          <div class="col-sm-2">

          </div>
        </div>
        <div class="row note-time">
          <div class="col-sm-offset-10"></div>
          <div class="col-sm-2">

          </div>
        </div>

        <div class="row note-priority">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
          </div>
        </div>

      </div>

    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>

</html>

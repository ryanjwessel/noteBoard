<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZenBook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>


  <body>

    <div class="container-fluid">

      <!--NAVBAR-->
      <div class="row nav">
        <div class="col-sm-offset-5 col-sm-2 text-center zenbook">
          <h1>ZenBook</h1>
        </div>
      </div>

      <!--NOTES TEMPLATE-->
      <div class="row note-wrap">

          <div class="row note">
            <div class="col-xs-10 col-sm-11">
              <form class="note-submit">
                <input type="text" class="note-text" id="note-content" placeholder="Type to compose a note, click the arrow to submit." maxlength="59"></input>
            </div>
            <div class="col-xs-2 col-sm-1 text-right">
                <button class="note-enter"><img src="icon/next.png"></button>
              </form>
            </div>
          </div>

          <div class="row note-priority">
            <div class="col-sm-4 text-center note-high priority">
              <button class="btn-block np np-high">HIGH</button>
            </div>
            <div class="col-sm-4 text-center note-med priority">
              <button class="btn-block np np-med">MEDIUM</button>
            </div>
            <div class="col-sm-4 text-center note-low priority">
              <button class="btn-block np np-low">LOW</button>
            </div>
          </div>

      </div>

    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZenBook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>


  <body>

    <div class="container-fluid">

      <!--NAVBAR-->
      <div class="row nav">
        <div class="col-sm-offset-5 col-sm-2 text-center zenbook">
          <h1>ZenBook</h1>
        </div>
      </div>

      <!--NOTES TEMPLATE-->
      <div class="row note-wrap">

        <form class="note-form">
          <div class="row note">
            <div class="col-sm-10">
              <input type="text" class="note-text" placeholder="Type to compose a note">This will be where all the note text goes.This will be where all the note text goes.This will be where all the note text goes.This will be where all the note text goes.This will be where all the note text goes.</input>
            </div>
            <div class="col-sm-offset-1 col-sm-1 text-right">
              <button class="note-delete"><img src="icon/delete.png"></button>
            </div>
          </div>

          <div class="row note-priority">
            <div class="col-sm-4 text-center note-high priority">
              <p>HIGH</p>
            </div>
            <div class="col-sm-4 text-center note-med priority">
              <p>MEDIUM</p>
            </div>
            <div class="col-sm-4 text-center note-low priority">
              <p>LOW</p>
            </div>
          </div>
        </form>

      </div>

    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZenBook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>


  <body>

    <div class="container">

      <!--NAVBAR-->
      <div class="row nav">
        <div class="col-sm-offset-5 col-sm-2 text-center zenbook">
          <h1>ZenBook</h1>
        </div>
        <div class="col-sm-offset-4 col-sm-1">
          <button><img src="icon/compose.png" alt="Compose Note Icon"></button>
        </div>
      </div>

      <!--NOTES TEMPLATE-->
      <div class="row note-wrap">

        <div class="row note">
          <div class="col-sm-10">
            <p class="note-text">This will be where all the note text goes.This will be where all the note text goes.This will be where all the note text goes.This will be where all the note text goes.This will be where all the note text goes.</p>
          </div>
          <div class="col-sm-offset-1 col-sm-1">
            <button class="note-delete text-right"><img src="icon/delete.png"></button>
          </div>
        </div>
        <div class="row note-time">
          <div class="col-sm-offset-10 col-sm-2">
            <p class="note-date text-right">August 28, 06:15PM</p>
          </div>
        </div>

        <div class="row note-priority">
          <div class="col-sm-4 text-center note-high">
            <p>HIGH</p>
          </div>
          <div class="col-sm-4 text-center note-med">
            <p>MEDIUM</p>
          </div>
          <div class="col-sm-4 text-center note-low">
            <p>LOW</p>
          </div>
        </div>

      </div>

    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>

</html>

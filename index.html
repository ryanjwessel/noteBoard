<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZenBook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>


  <body>

    <div class="container-fluid">

      <!--NAVBAR-->
      <div class="row nav">
        <div class="col-sm-offset-5 col-sm-2 text-center zenbook">
          <h1>ZenBook</h1>
        </div>
      </div>

      <!--NOTES TEMPLATE-->
      <div class="row note-submit-wrap">

          <div class="row note">
            <div class="col-sm-offset-1 col-xs-9 col-sm-10">
                <input type="button" class="note-enter btn" onclick="notePush();" value=">"></input>
                <input type="text" class="note-text" id="note-content" placeholder="Type to compose a note." maxlength="59"></input>
            </div>
            <div class="col-xs-2 col-sm-1 text-right">
            </div>
          </div>

      </div>

      <div class="row note-container">

      </div>

    </div>
